<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leaflet Relative Size Example</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- local relative-size styles -->
  <link rel="stylesheet" href="/cliente/css/leaflet-example.css" />
</head>
<body>
  <header style="padding: 1.2rem; text-align:center; font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;">
    <h1 style="font-size: 1.6rem; margin:0;">Leaflet Map — Relative Sizing Demo</h1>
    <p style="margin: .4rem 0 0; font-size: .9rem;">Resize the window to see the map adapt using only relative units.</p>
  </header>

  <main style="padding: 1rem;">
    <section class="map-wrapper">
      <div id="map" class="map-container" role="region" aria-label="Demo map"></div>
      <div class="map-controls">
        <button id="zoom-in">+</button>
        <button id="zoom-out">−</button>
      </div>
    </section>
  </main>

  <footer style="padding: 1rem; text-align:center; font-size:.8rem;">
    Example using relative CSS units: %, vh, vw, rem
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Initialize the map — simple demo
    map = L.map('map').setView([30.96806429872676, -110.3536511309730], 15);

    L.tileLayer("https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}", {
    attribution: 'Tiles © Esri — Source: Esri, Earthstar Geographics'
    }).addTo(map);

    // add a marker
    const marker = L.marker([19.4326, -99.1332]).addTo(map)
      .bindPopup('Mexico City (demo)').openPopup();

    // Make map invalidate size on orientation/resize so it fits the relative container
    window.addEventListener('resize', () => setTimeout(() => map.invalidateSize(), 200));
  </script>
</body>
</html>
